<html>
<head>
	<title>AC App by KS</title>
	<style>

		*{ font-size :50px;}
		body { background-color:khaki}
		.btn{ width:30%; border-radius:10px; }
		.btn:hover{ color:red }
		
	</style>
</head>
<body>
	<center>
		<h1>Area Circum App </h1>
		<form method ="POST">
			<input type ="number" step="any"
			placeholder = "Enter radius" name="rad" min = 0.1 required/>
			<br/><br/>
			<input type ="submit" value= "Area"  name="btna" class = "btn"/>
			<input type ="submit" value= "Circumference"  name="btnc" class = "btn"/>
			<input type ="submit" value= "Area & Circumference"  name="btnac" class = "btn"/>
		</form>
		{{ msg }}
	</center>	
</body>
</html>
